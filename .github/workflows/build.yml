name: Build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build cross-platform binaries
        run: |
          mkdir build-output
          GOOS=windows GOARCH=amd64 go build -o build-output/mcpscan-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -o build-output/mcpscan-windows-arm64.exe .
          GOOS=linux GOARCH=amd64 go build -o build-output/mcpscan-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o build-output/mcpscan-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o build-output/mcpscan-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o build-output/mcpscan-darwin-arm64 .

      - name: Upload Windows AMD64
        uses: actions/upload-artifact@v4
        with:
          name: mcpscan-windows-amd64
          path: mcpscan-windows-amd64.exe

      - name: Upload Windows ARM64
        uses: actions/upload-artifact@v4
        with:
          name: mcpscan-windows-arm64
          path: mcpscan-windows-arm64.exe

      - name: Upload Linux AMD64
        uses: actions/upload-artifact@v4
        with:
          name: mcpscan-linux-amd64
          path: mcpscan-linux-amd64

      - name: Upload Linux ARM64
        uses: actions/upload-artifact@v4
        with:
          name: mcpscan-linux-arm64
          path: mcpscan-linux-arm64

      - name: Upload macOS AMD64 (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: mcpscan-darwin-amd64
          path: mcpscan-darwin-amd64

      - name: Upload macOS ARM64 (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: mcpscan-darwin-arm64
          path: mcpscan-darwin-arm64